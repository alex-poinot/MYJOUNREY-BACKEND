getAllGroupesFilter: |
  select distinct DOS_SOCIETEGROUPE, DOS_SOCIETEGROUPELIBELLE 
  from ref_DOSSIER
  ORDER BY DOS_SOCIETEGROUPE;

getAllDossiersFilter: |
  select distinct DOS_PGI, DOS_NOM 
  from ref_DOSSIER
  ORDER BY DOS_PGI;

getAllBureauxFilter: |
  select BUR_Id, BUR_Libelle 
  from ref_BUREAU
  ORDER BY BUR_Libelle;

getAllMissionsFilter: |
  select DISTINCT MD_MISSION, LIBELLE_MISSIONS
  from ref_MISSION_DOSSIER
  ORDER BY MD_MISSION;

getAllMillesimesFilter: |
  select DISTINCT MD_MILLESIME
  from ref_MISSION_DOSSIER
  ORDER BY MD_MILLESIME;

getAllFormesJuridiqueFilter: |
  select DISTINCT DOS_FORME_JURIDIQUE
  from ref_DOSSIER
  where DOS_FORME_JURIDIQUE <> ''
  ORDER BY DOS_FORME_JURIDIQUE;

getAllNafsFilter: |
  select NAF_ID, NAF_LIBELLE
  from ref_NAF_CODE
  ORDER BY NAF_ID;

getAllDmcmFactFilter: |
  WITH MyListDmcmFact AS (
    select MD_DMCM_SIRH AS CODE_SIRH
    from ref_MISSION_DOSSIER
    where MD_DMCM_SIRH IS not null

    UNION ALL

    select MD_FACTUREUR_SIRH AS CODE_SIRH
    from ref_MISSION_DOSSIER
    where MD_FACTUREUR_SIRH IS not null
  )

  SELECT DISTINCT USR_UNIQUE_ID, UPPER(USR_FullName) AS USR_FullName
  FROM ref_UTILISATEUR U
  INNER JOIN MyListDmcmFact LDF ON LDF.CODE_SIRH = U.USR_UNIQUE_ID
  ORDER BY UPPER(USR_FullName);

getAllAssociesFilter: |
  SELECT DISTINCT USR_UNIQUE_ID, UPPER(USR_FullName) AS USR_FullName
  FROM ref_UTILISATEUR
  WHERE USR_GRADE in ('A0','A1','A2')
  ORDER BY UPPER(USR_FullName);
