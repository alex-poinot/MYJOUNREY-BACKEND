getPlanningMJNog: |
  select MyNogPP_Fonction, MyNogPP_Nom, MyNogPP_Periode, MyNogPP_NbHeures,  MyNogPP_DateLastModif
  from MyNog_PRESMISSION_Planning
  where MyNogPP_CodeAffaire = @CodeAffaireParam
  ORDER BY  MyNogPP_Id;

getEquipeInterMJNog: |
  select MyNogPE_Fonction, MyNogPE_Nom, MyNogPE_Actif, MyNogPE_DateLastModif
  from MyNog_PRESMISSION_EquipeInter
  where MyNogPE_CodeAffaire = @CodeAffaireParam;

getContactMJNog: |
  select MyNogPC_Id, MyNogPC_Prenom, MyNogPC_Nom, MyNogPC_Fonction, MyNogPC_Telephone, MyNogPC_AdresseMail, MyNogPC_DateLastModif
  from MyNog_PRESDOSSIER_Contact
  where MyNogPC_CodeAffaire = @CodeAffaireParam
  order by MyNogPC_Id;

getAssocieMJNog: |
  select MyNogPA_Nom, MyNogPA_NbTitres, MyNogPA_MontantCapital, MyNogPA_PourcDetention, MyNogPA_DateLastModif
  from MyNog_PRESDOSSIER_Associe
  where MyNogPA_CodeAffaire = @CodeAffaireParam
  order by MyNogPA_Id;

getLogicielMJNog : |
  select MyNogOL_InterneClient, MyNogOL_Type, MyNogOL_Outil, MyNogOL_Cout, MyNogOL_DateLastModif
  from MyNog_ORGAADMINCOMPTA_Logiciel
  where MyNogOL_CodeAffaire = @CodeAffaireParam
  ORDER BY MyNogOL_InterneClient;

getDiligenceMJNog: |
  select MyNogDL_Cycle, MyNogDL_CycleLibelle, MyNogDL_CodeDiligence, MyNogDL_TitreDiligence, MyNogDL_Activation, MyNogDL_Objectif, MyNogDL_DateLastModif
  from MyNog_DILIGENCE_ListeDiligence
  where MyNogDL_CodeAffaire = @CodeAffaireParam
  ORDER BY MyNogDL_Id;

getDiligenceLabMJNog: |
  select MyNogDLL_Cycle, MyNogDLL_CycleLibelle, MyNogDLL_CodeDiligence, MyNogDLL_TitreDiligence, MyNogDLL_Activation, MyNogDLL_Objectif, MyNogDLL_DateLastModif
  from MyNog_DILIGENCE_ListeDiligenceLab
  where MyNogDLL_CodeAffaire = @CodeAffaireParam
  ORDER BY MyNogDLL_Id;

getDiligenceAddMJNog: |
  select MyNogDLA_Cycle, MyNogDLA_CodeDiligence, MyNogDLA_TitreDiligence, MyNogDLA_Objectif, MyNogDLA_DateLastModif
  from MyNog_DILIGENCE_ListeDiligenceAdd
  where MyNogDLA_CodeAffaire = @CodeAffaireParam
  ORDER BY MyNogDLA_Id;

getFichiersAnnexeMJNog: |
  select MyNogAFA_Titre, CAST(N'' AS xml).value('xs:base64Binary(xs:hexBinary(sql:column("MyNogAFA_File")))', 'varchar(max)') AS Base64_File, MyNogAFA_DateLastModif
  from MyNog_ANNEXE_FichierAnnexe
  where MyNogAFA_CodeAffaire = @CodeAffaireParam
  order by MyNogAFA_Order;

updateValidationCollab: |
  UPDATE MyNog_VALEUR_UNIQUE
  SET MyNogVU_ANNEXE_ValidationCollab = @ValidationParam
  WHERE MyNogVU_CodeAffaire = @CodeAffaireParam

updateValidationAssocie: |
  UPDATE MyNog_VALEUR_UNIQUE
  SET MyNogVU_ANNEXE_ValidationAssocie = @ValidationParam
  WHERE MyNogVU_CodeAffaire = @CodeAffaireParam

