      WHERE MyNogVU_CodeAffaire = @CodeAffaire 

      UPDATE MyNog_VALEUR_UNIQUE
      SET MyNogVU_PRESDOSSIER_LibelleExN2 = @LibelleExN2
      WHERE MyNogVU_CodeAffaire = @CodeAffaire

      UPDATE MyNog_VALEUR_UNIQUE
      SET MyNogVU_PRESDOSSIER_NbMoisExN2 = @NbMoisExN2
